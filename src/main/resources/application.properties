spring.datasource.url=jdbc:postgresql://localhost:5432/gym
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.baseline-on-migrate=true

# TODO "flyway.*" nepotrebujes - integruje a nastavuje to spring boot
flyway.url=jdbc:postgresql://localhost:5432
flyway.schemas=gym
flyway.user=postgres
flyway.password=admin
flyway.locations=classpath:/db/migration

# TODO port nepotrebujes - default je 8080
server.port=8080

# TODO tieto nastavenia uz nepotrebujes
auth0.audience=https://menu-api.example.com
auth0.domain=dev-project-gym.eu.auth0.com
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://${auth0.domain}/
